<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contaspiccioli{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#0A0A0A',
                        foreground: '#FAFAFA',
                        muted: '#1A1A1A',
                        'muted-foreground': '#737373',
                        accent: '#10B981',
                        'accent-red': '#EF4444',
                        'accent-yellow': '#F59E0B',
                        border: '#262626',
                        card: '#0F0F0F',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #FAFAFA;
        }
        .card {
            background-color: #0F0F0F;
            border: 1px solid #262626;
            border-radius: 0.75rem;
        }
        .progress-bar {
            background-color: #262626;
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            border-radius: 9999px;
            transition: width 0.3s ease;
        }
        .nav-link {
            transition: all 0.2s ease;
        }
        .nav-link:hover {
            color: #10B981;
        }
        .nav-link.active {
            color: #10B981;
            border-bottom: 2px solid #10B981;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="border-b border-border">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold text-accent">Contaspiccioli</a>
                <div class="flex gap-6">
                    <a href="/" class="nav-link py-2 {% if request.url.path == '/' %}active{% endif %}">Dashboard</a>
                    <a href="/transactions" class="nav-link py-2 {% if '/transactions' in request.url.path %}active{% endif %}">Transazioni</a>
                    <a href="/pillars" class="nav-link py-2 {% if '/pillars' in request.url.path %}active{% endif %}">Pilastri</a>
                    <a href="/settings" class="nav-link py-2 {% if '/settings' in request.url.path %}active{% endif %}">Impostazioni</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <script>
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');

            const colors = {
                'success': 'bg-accent',
                'error': 'bg-accent-red',
                'warning': 'bg-accent-yellow',
                'info': 'bg-blue-500'
            };

            toast.className = `${colors[type]} text-white px-4 py-2 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => toast.classList.remove('translate-x-full'), 10);
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
