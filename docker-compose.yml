services:
  contaspiccioli:
    build: .
    container_name: contaspiccioli
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DATABASE_URL=sqlite:///data/contaspiccioli.db
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - DEFAULT_INCOME=${DEFAULT_INCOME:-3500}
    volumes:
      - ./data:/app/data
      - ./templates:/app/templates
      - ./static:/app/static
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
